language: node_js
sudo: required
dist: xenlai
node_js: stable

branches:
  only:
    - hexo

before_install:
  - export TZ='Asia/Shanghai'
  - npm install hexo-cli
# - sudo apt-get install libpng16-dev # 安装 libpng16-dev CI编译出现相关报错时请取消注释

install:
  - npm install

script:
  - hexo clean
  - hexo generate

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  name: $GIT_NAME
  email: $GIT_EMAIL
  github_token: $GITHUB_TOKEN
  keep-history: true
  target-branch: master
  on:
    branch: hexo
